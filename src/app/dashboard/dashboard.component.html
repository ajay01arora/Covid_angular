<div class="container">
    <div class="row">
        <div class="col-md-6">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>State Name</th>
                <th>State Code</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let state of StateList">
                    <td><button (click)="viewStateDetails(state.stateCode)" class="stateName">{{state.stateName}}</button></td>
                    <td>{{ state.stateCode}}</td>
                </tr>                             
            </tbody>
          </table>
          </div>
        <div class="col-md-6" *ngIf="selectState">
            <app-district-list [state]="selectState"></app-district-list>
        </div>   
    </div>
</div>
