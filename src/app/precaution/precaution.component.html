<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Precaution <hr></h2>
          </div>
        <div class="col-md-4" *ngFor="let precaution of precautionList">
            <div class="card" style="border: 1px solid; margin: 5px; padding: 10px;">
                <img class="card-img-top" width="100%" height="100%" src="{{precaution.image}}" alt="Card image cap" />
                <div class="card-body">
                    <h3 class="card-title"><b>{{precaution.precautionTitle}}</b></h3>
                    <p class="card-text">{{precaution.content}}</p>
                    <p class="card-text"><b>Why?</b> {{precaution.reason}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
